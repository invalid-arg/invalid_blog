<div class="row-fluid post-title-outer">
	<input data-bind="value: post.title, valueUpdate: 'afterkeyup'" class="span12 post-title" type="text" placeholder="Post Title" />
	<label style="float: left;">Permalink:</label><span data-bind="text: post.permaLink" style="margin-left:7px;" ></span>
</div>
<div class="row-fluid">
	<div data-bind="marked: post.body, markedOutput: '#output'" class="span6 post-editor" />
	<div id="output" class="span6"/>
</div>
<div class="row-fluid">
	<button class="btn btn-primary" data-bind="click: create" >save draft</button>
	<button class="btn btn-danger" >publish</button>
</div>
